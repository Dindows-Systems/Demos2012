<div class = "people">
	<div class = "page-header">
		<h1>People</h1>
	</div>
	<div class = "main">
		<div class="well lead new-person">
			<h3>Hello</h3>
			<p>
				My name is <strong class = "username"></strong>
				and my ID is
				<span class = "alert alert-info userid"></span>
			</p>
			<p class = "other-person">
				And you are
				<span class="input-append">
					<input class="span4 new-person" type="text" placeholder = "Enter person's ID">
					<button type = "button" class = "btn btnNewPerson"> <i class = "icon-ok"></i>
					</button>
				</span>
			</p>
			<p class = "other-person-met hide">
				Nice to meet you
				<span class = "new-person"></span>
				.
				<a href = "#newPersonDetails" class = "editDetailsLink" role="button" data-toggle="modal">Add more details</a>
			</p>
			<div id="newPersonDetails" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3 id="newPersonHeader">Details</h3>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputId">Id</label>
							<div class="controls">
								<small class="inputId"></small>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputName">Name</label>
							<div class="controls">
								<input type="text" class="inputName" placeholder="or Nickname or something memorable"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputMet">Met the person at</label>
							<div class="controls">
								<input type="text" class="inputMet" placeholder="Session Name, Lounge, Lunch, etc"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputNotes">Notes</label>
							<div class="controls">
								<textarea type="text" class="inputNotes" placeholder="Notes"/>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					<button class="btn btn-primary save-notes" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
		<div>
			<h3>People I met</h3>
			<ul class = "people-met"></ul>
			<script type = "text/html">
				<% if (_.isEmpty(people)){ %>
					<li>Looks like you have not met anyone yet. There are a lot of interesting people are this conference. If you talk to them, add then using the section above</li>
				<%} else { _.each(people, function(p, key){ %>
					<li>
						<%=p.name%> <a href = "#newPersonDetails" class = "editDetailsLink" role="button" data-toggle="modal"data-id="<%=key%>">
							 (<%= key %>) <i class = "icon-edit" title = "View or change details"></i></a>
						<a href = "#" class = "remove-person" data-id="<%=key%>"><i class = "icon-remove" title = "Remove person"></i></a>
					</li>
				<% });}%></script>
		</div>
	</div>
	<div class = "single"></div>
	<script type="text/javascript">
	app.currentViews.push(new app.View.People({
		el : ".people",
		collection : app.users
	}));
	</script>
</div>
